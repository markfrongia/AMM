<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img src="logo.png" alt="logo unica"/>
        <div>
            <label for="NomeStudente">Nome Studente</label>
            <input type="text" name="NomeStudente" id="NomeStudente"/>
            <label for="CognomeStudente">Cognome Studente</label>
            <input type="text" name="CognomeStudente" id="CognomeStudente"/>
            <label for="MatricolaStudente">Matricola Studente</label>
            <input type="number" name="MatricolaStudente" id="MatricolaStudente"/>
        </div>
        <div>
        <select  size="3" name="NomeEsame" id="NomeEsame">
            <option value="PR1">Programmazione 1</option>
            <option value="AMM">Amministrazione di Sistema</option>
            <option value="RC">Reti di Calcolatori</option>
            <option value="EAI">Elaborazione di Immagini</option>
            <option value="FS">Fondamenti d'Informatica</option>
            <option value="CR">Computazine di Rete</option>
        </select>
        </div>
        <div>
            <label for="VotoEsame">Voto Esame</label>
            <input type="range" min="18" max="31" 
                   name="VotoEsame" id="VotoEsame" />
        </div>
        <div>
            <label for="Descrizione">Descrizione</label>
            <textarea name="Descrizione" id="Descrizione" 
                      rows="10" cols="40">Descrizione Esame</textarea>
        </div>
        <div>   
            <input type="submit" value="Invia">
            <input type="reset" value="Cancella">
        </div>
    </body>
</html>
